<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <link rel="stylesheet" href="./src/tailwind.global.css" />
  </head>

  <body class="bg-gray-900 text-emerald-500 font-mono">
    <main class="container flex flex-col items-center gap-5 mt-8 mx-auto">
      <div class="flex gap-8">
        <div class="flex flex-col gap-4">
          <button
            id="pauseButton"
            class="border border-emerald-500 px-4 py-2 hover:bg-emerald-500 hover:text-black min-w-24"
          >
            Pause
          </button>
          <button
            id="stepButton"
            class="border border-emerald-500 px-4 py-2 hover:bg-emerald-500 hover:text-black min-w-24"
          >
            Step
          </button>
          <button
            id="resetButton"
            class="border border-emerald-500 px-4 py-2 hover:bg-emerald-500 hover:text-black min-w-24 mt-auto"
          >
            Reset
          </button>
        </div>
        <div><canvas id="display"></canvas></div>
      </div>

      <div class="flex gap-10 w-full text-gray-300">
        <div id="memoryView" class="p-y-2 border-emerald-500 flex-1"></div>
        <div id="registersView" class="p-2 border-emerald-500"></div>
      </div>

      <script type="module" src="/src/main.ts"></script>
    </main>
  </body>
</html>
